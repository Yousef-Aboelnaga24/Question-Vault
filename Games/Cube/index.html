<body>
  <div id="waitMessage" style="display: none;" class="wait-msg">Waiting...</div>
  <header>
    <nav class="navbar navbar-expand-lg bg-light-subtle fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img loading="lazy" src="../../Images/Logo-webp.webp"
            alt="Question Vault Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="navbar-nav ms-auto">

            <a class="nav-link" href="../../index.html"><i class="fa fa-home"></i> Home</a>

            <div class="dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" href="#"><i
                  class="fa fa-gamepad"></i> Games</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../Spin-The-Wheel-main/index.html">Wheel
                    Spinner</a>
                </li>
                <li><a class="dropdown-item" href="../Flip-Card/index.html">Card Flip</a></li>
              </ul>
            </div>

            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fa fa-book"></i> Subject
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../../html/arabic.html"><i class="fa-solid fa-book"></i>
                    Arabic &
                    Religion</a></li>
                <li><a class="dropdown-item" href="../../html/english.html"><i class="fa-solid fa-language"></i>

                      class="fa-solid fa-square-root-variable"></i>
                    Math</a></li>

                    Specialty</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="ms-auto">
            <button id="white" class="btn fs-4"><i class="fa fa-sun" aria-label="Light Mode"></i></button>
            <button id="dark" class="btn fs-4"><i class="fa fa-moon" aria-label="Dark Mode"></i></button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="cube-container container">
    <div class="scene">
      <div class="cube" tabindex="0">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
        <div class="question"></div>
      </div>
    </div>
  </div>

  <div class="question-manager rounded-3 border border-2 border-black" id="questionManager">
    <h2 class="text-center">Question Manager</h2>
    <button id="toggleManager" class="btn btn-success fw-bold fs-6">Hide questions list</button>
    <div class="manager-content">
      <div>
        <form class="" id="questionForm">
          <input type="text" class="form-control bg-transparent" id="newQuestion" placeholder="Add the question"
            required>
          <input type="text" class="form-control bg-transparent" id="newAnswer" placeholder="Add the answer" required>
          <button id="addQuestionBtn" type="button" class="btn btn-success fw-bold fs-6">Add question</button>

        </form>
      </div>
      <ul id="questionsList"></ul>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

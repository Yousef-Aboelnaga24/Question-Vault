    <section>
        <div class="container mt-4 pt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="modal fade" id="resultModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-black-50">Who was chosen</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="winner" class="text-capitalize text-center fw-semibold fs-3 text-success">
                                    </p>
                                </div>
                                <div class="modal-footer border border-0">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="remove" class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="wheel text-center">
                        <canvas id="canvas" width="450" height="450"></canvas>
                        <div class="center-circle" onclick="spin()">
                            <div class="triangle"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputArea mt-5 mb-5">
                        <textarea class="form-control border border-2 border-black"
                            placeholder="Enter the items for the wheel..." oninput="createWheel()"></textarea>
                    </div>
                </div>
            </div>
